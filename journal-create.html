<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Buddies</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="header-small">
      <h1>Journal</h1>
      <img
        class="header-background-small"
        src="./material/nfstudentsapp_assets_2020-07-16_v1/background_shape_1.svg"
        alt=""
      />
    </header>

    <main class="s16--light">
      <h2>TODAY, 12.07.2020</h2>
      <form class="journal-container" action="#">
        <h2>Rating:</h2>
        <div class="rating__star-box">
          <img
            class="rating__star"
            src="../material/nfstudentsapp_assets_2020-07-16_v1/Star Copy 7.svg"
            alt=""
          />
          <img
            class="rating__star"
            src="../material/nfstudentsapp_assets_2020-07-16_v1/Star Copy 7.svg"
            alt=""
          />
          <img
            class="rating__star"
            src="../material/nfstudentsapp_assets_2020-07-16_v1/Star Copy 7.svg"
            alt=""
          />
          <img
            class="rating__star"
            src="../material/nfstudentsapp_assets_2020-07-16_v1/Star Copy 7.svg"
            alt=""
          />
          <img
            class="rating__star"
            src="../material/nfstudentsapp_assets_2020-07-16_v1/Star Copy 7.svg"
            alt=""
          />
        </div>

        <h2>Comprehension:</h2>
        <div class="rating__comprehension-box">
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
          <span class="rating__comprehension"></span>
        </div>

        <label for="journal__motto"><h2>Motto:</h2></label>
        <input class="journal__motto-input" id="journal__motto" type="text" />

        <label for="journal__notes"><h2>Notes:</h2></label>
        <textarea
          class="journal__notes-input"
          id="journal__notes"
          type="text"
        ></textarea>
        <div class="button-section">
          <button class="cancel-button" type="submit">Cancel</button>

          <button class="save-button" type="submit">
            Save<span class="margin-checkmark">&check;</span>
          </button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <a href="#"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/DashboardIcon.svg"
            alt="Dashboard"
        /></a>
        <a href="#"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/BuddyIcon.svg"
            alt="Companion"
        /></a>
        <a href="#"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/TeamIcon.svg"
            alt="Teams"
        /></a>
        <a href="#"
          ><img
            class="navbar__icon navbar__icon--current"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/EnergyIcon.svg"
            alt="Energy"
        /></a>
        <a href="#"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/JournalIcon.svg"
            alt="Journal"
        /></a>
      </nav>
    </footer>
  </body>
</html>
