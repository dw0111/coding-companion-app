<main>
  <form action="#">
    <h2>Rating:</h2>
    <div class="rating">
      <input id="rating__5" type="radio" name="rating" value="5" />

      <label class="rating__control rating__control--5" for="rating-__5"
        >5</label
      >
      <input id="rating__4" type="radio" name="rating" value="4" />

      <label class="rating__control rating__control--4" for="rating-__4"
        >4</label
      >
      <input id="rating__3" type="radio" name="rating" value="3" />

      <label class="rating__control rating__control--3" for="rating-__3"
        >3</label
      >
      <input id="rating__2" type="radio" name="rating" value="2" />

      <label class="rating__control rating__control--2" for="rating-__2"
        >2</label
      >
      <input id="rating__1" type="radio" name="rating" value="1" />

      <label class="rating__control rating__control--1" for="rating-__1"
        >1</label
      >
    </div>

    <label for="journal__comprehension"><h2>Comprehension:</h2></label>
    <input
      class="journal__comprehension-input"
      id="journal__comprehension"
      type="checkbox"
    />

    <label for="journal__motto"><h2>Motto:</h2></label>
    <input class="journal__motto-input" id="journal__motto" type="text" />

    <label for="journal__notes"><h2>Notes:</h2></label>
    <textarea
      class="journal__notes-input"
      id="journal__notes"
      type="text"
    ></textarea>

    <div class="ansicht">Button Cancel</div>
    <div class="ansicht">Button Save</div>
  </form>
</main>
