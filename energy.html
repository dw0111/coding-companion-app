<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Buddies</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="body-grid--header-small">
    <header class="header-small">
      <h1>Energy</h1>
      <img
        class="header-background-small"
        src="./material/nfstudentsapp_assets_2020-07-16_v1/background_shape_1.svg"
        alt=""
      />
    </header>

    <main class="s16--light">
      <h2>Energy Level throughout the day</h2>
      <section class="container">
        <ul class="diagram__energy-axis tiny-heading">
          <li>100</li>
          <li>75</li>
          <li>50</li>
          <li>25</li>
          <li>0</li>
        </ul>

        <section class="diagram">
          <section class="diagram__two-column-set">
            <div class="diagram__column1 bar-orange"></div>
            <div class="diagram__column2 bar-blue"></div>
          </section>
          <section class="diagram__two-column-set">
            <div class="diagram__column3 bar-orange"></div>
            <div class="diagram__column4 bar-blue"></div>
          </section>
          <section class="diagram__two-column-set">
            <div class="diagram__column5 bar-orange"></div>
            <div class="diagram__column6 bar-blue"></div>
          </section>
          <section class="diagram__two-column-set">
            <div class="diagram__column7 bar-orange"></div>
            <div class="diagram__column8 bar-blue"></div>
          </section>
          <section class="diagram__two-column-set">
            <div class="diagram__column9 bar-orange"></div>
            <div class="diagram__column10 bar-blue"></div>
          </section>
        </section>

        <section class="diagram__timeline">
          <span class="diagram__time tiny-heading">10:00</span>
          <span class="diagram__time tiny-heading">15:30</span>
          <span class="diagram__time tiny-heading">16:15</span>
          <span class="diagram__time tiny-heading">18:25</span>
          <span class="diagram__time tiny-heading">19:00</span>
        </section>

        <section class="diagram__legend">
          <span class="diagram__legend--blue">Other students</span>
          <span class="diagram__legend--red">You</span>
        </section>
      </section>

      <h2>Rate your current energy level:</h2>
      <section class="energy-level-container">
        <button class="energy-level-button hundred" type="submit">100%</button>
        <button class="energy-level-button seventy-five" type="submit">
          75%
        </button>
        <button class="energy-level-button fifty" type="submit">50%</button>
        <button class="energy-level-button twenty-five" type="submit">
          25%
        </button>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <a href="index.html"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/DashboardIcon.svg"
            alt="Dashboard"
        /></a>
        <a href="code-buddies.html"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/BuddyIcon.svg"
            alt="Companion"
        /></a>
        <a href="teams.html"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/TeamIcon.svg"
            alt="Teams"
        /></a>
        <a href="#"
          ><img
            class="navbar__icon navbar__icon--current"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/EnergyIcon.svg"
            alt="Energy"
        /></a>
        <a href="user-rating.html"
          ><img
            class="navbar__icon"
            src="./material/nfstudentsapp_assets_2020-07-16_v1/JournalIcon.svg"
            alt="Journal"
        /></a>
      </nav>
    </footer>
  </body>
</html>
